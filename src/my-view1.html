<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        height: calc(100vh - 64px);
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #0D47A1;
        margin-top: 16px;
      }
      paper-tab {
        /*--paper-tab-ink: #BBDEFB;*/
      }

      paper-tab iron-icon {
        margin-right: 10px;
      }
      paper-tab.iron-selected {
        /*background: rgb(66, 133, 244);
        color: white;*/
      }
      
      paper-card {
        position: absolute!important;
        bottom: 25px;
        z-index: 1;
        max-height: calc(100vh - 114px);
        max-width: 50%;
        overflow-y: auto;
        padding: 8px;
        /*height:auto;*/
        transition: .25s ease-out;
        left: -50%;
        background-color: rgba(255,255,255,.75);
      }
      paper-card.open {
        left: 25px;
      }
      
      .areawithclose {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      
      .areawithclose header {
        width:100%;
        align-self: center;
      }
      
      #svg-museum {
        width: 200px;
        height: 200px;
      }
      #path-museum {
        width: 100px;
        height: 100px;
      }
      
      iron-selector {
      }
      
      iron-selector paper-icon-item + paper-icon-item {
        margin-top:2px;
      }
      
      iron-selector .iron-selected {
        background-color: var(--app-primary-color);
      }
      
      paper-icon-item {
      }
      
      paper-icon-item:focus:before {
        background: none;
      }

      paper-item {
        background-color: var(--app-primary-color);
      }

      paper-item + paper-item {
        margin-top:2px;
      }

    </style>

    <firebase-query
      path="/pois"
      data="{{pois}}">
    </firebase-query>
    
    <geo-location latitude="{{poslat}}"
                  longitude="{{poslng}}"
                  watch-pos
                  log="[[_log('geo:',poslat,poslng)]]"
                  high-accuracy></geo-location>
    
    <google-map id="map"
                api-key="AIzaSyDqVeQAskcehi8-sqM_rBt2qOhFoIM87-Q" 
                zoom="{{zoom}}" 
                single-info-window
                styles="[[mapstylesarray.outspoken]]"
                latitude="{{lat}}"
                longitude="{{lng}}"
                -latitude="47.66689365067644" 
                -longitude="19.075143761901927" 
                -latitude="47.67551248684588" 
                -longitude="19.066900000000032"
                -fit-to-markers
                -disable-default-ui
                map="{{map}}">
      
      <google-map-marker id="searchmarker"
                         latitude="{{lat}}"
                         longitude="{{lng}}"
                         title="Keresés"
                         draggable="true"
                         icon="/images/[[event.marker]]"
                         click-events="true"
                         on-google-map-marker-click="_toggleCard"></google-map-marker>
        <!--div class="marker-content">
          <h3>TIPP: <a href="/view2/[[event.page]]">[[event.name]]</a></h3>
          <span>[[event.formatted_address]]</span><br>
          <iron-icon icon="maps:directions"></iron-icon>
        </div-->

      <template id="poimarkers" is="dom-repeat" items="[[pois]]" as="poi" filter="_filterPois">
        <google-map-marker latitude="[[poi.lat]]"
                           longitude="[[poi.lng]]"
                           icon="[[_markerIcon(poi.type)]]"
                           -icon="[[poi.icon]]"
                           draggable="[[poi.draggable]]"
                           id="[[poi.page]]">
          <div class="marker-content">
            <h3><a href="/view2/[[poi.page]]">[[poi.name]]</a></h3>
            <span>[[poi.formatted_address]]</span><br>
            <img src="/images/[[poi.image]]" height="120" style="display: block;margin: 0 auto;" /><br>
            <iron-icon icon="maps:directions"></iron-icon>
          </div>
        </google-map-marker>
      </template>

      <template is="dom-repeat" items="{{results}}" as="marker">
        <google-map-marker latitude="{{marker.lat}}"
                           longitude="{{marker.lng}}">
          <div class="marker-content">
            <h3>{{marker.name}}</h3>
            <span>{{marker.formatted_address}}</span><br>
            <span>latitude="{{marker.lat}}"</span><br>
            <span>longitude="{{marker.lng}}"</span>
          </div>
        </google-map-marker>
      </template>
    </google-map>
    
    <google-map-search map="[[map]]" query="szentendre {{query}}" results="{{results}}" -radius="10000">
    </google-map-search>

    <!--google-map-directions
      map="{{map}}"
      start-address="{{start}}"
      end-address="{{end}}"
      travel-mode="[[travelMode]]"
      api-key="AIzaSyDqVeQAskcehi8-sqM_rBt2qOhFoIM87-Q">
    </google-map-directions-->

    <paper-card id="papercard" elevation="2" heading="">
      <div class="areawithclose">
        <header>Segítőd</header>
        <paper-icon-button noink icon="close" on-tap="_closeCard"></paper-icon-button>
      </div>
      <div>
        <template is="dom-repeat" items="[[closepois]]">
          <paper-item>[[item.name]]</paper-item>
        </template>
      </div>

      <iron-selector hidden="[[closepois.length]]" multi selected-items="{{filteritems}}" selected-values="[[initfilter]]" attr-for-selected="name">
        <template is="dom-repeat" items="[[types]]">
          <paper-icon-item name="[[item.type]]" label="[[item.label]]">
            <iron-icon src="[[item.icon]]" item-icon></iron-icon>
            [[item.label]]
          </paper-icon-item>
          <!--paper-icon-button noink name="[[item.type]]" label="[[item.label]]" src="[[item.icon]]"></paper-icon-button-->
        </template>
      </iron-selector>

      <paper-input label="Keresés" 
        type="search"
        value="{{query}}"
        placeholder="" 
        autosave="test" 
        results="3">
        aria-label="Keresés">
        <paper-icon-button suffix icon="search"></paper-icon-button>
      </paper-input>
      <!--paper-icon-item>
        <iron-icon icon="search" item-icon></iron-icon>
        <paper-input label="Keresés" value="{{query}}"></paper-input>
      </paper-icon-item-->

      observers: [
        '_newPos(poslat,poslng)',
        '_newPos(lat,lng)'
      ],
      
      ready: function() {
        var temp = [];
        for (var i = 0, n; n = this.types[i]; ++i) {
          temp[i] = n.type;
        }
        this.set('initfilter', temp); // ez kell: minden jelenjen meg first.
      },
      
      listeners: {
        'map.google-map-idle': '_isCloseToMarkers'
      },
      
      _isCloseToMarkers: function() {
        var temp = [];
        for (var i = 0, n; n = this.pois[i]; ++i) {
          if (Math.abs(this.lat - n.lat) < 0.0005 && Math.abs(this.lng - n.lng) < 0.0005) {
            temp.push(n);
          }
        }
        if (temp.length) {
          this.set('zoom', 19);
          this._openCard();
        } else {
          this.set('zoom', 16);
          //this._closeCard();
        }
        this.set('closepois', temp);
      },
      
      _newPos: function(poslat,poslng) {
        var deflat = 47.66689365067644;
        var deflng = 19.075143761901927;
        if (Math.abs(poslat - deflat) < 0.1 && Math.abs(poslng - deflng) < 0.1) {
          this.lat = poslat;
          this.lng = poslng;
          /// zoom in
          //this.zoom = 18;
        } else {
          //this.zoom = 16;
        }
      },
      
      _renderPois: function() {
        this.$.poimarkers.render();
      },
      
      _filterPois: function(item) {
        for (var j = 0, m; m = this.filteritems[j]; ++j) {
          if (item.type == m.name) {
            return true;
          }
        }
        return false;
      },
      
      _markerIcon: function(type) {
        for (var i = 0, n; n = this.types[i]; ++i) {
          if(n.type == type) return n.icon;
        }
        return null;
      },
      
      _openCard: function(e, detail) {
        this.$.papercard.toggleClass('open',true);
      },
      
      _closeCard: function(e, detail) {
        this.$.papercard.toggleClass('open',false);
      },
      
      _toggleCard: function(e, detail) {
        this.$.papercard.toggleClass('open');
